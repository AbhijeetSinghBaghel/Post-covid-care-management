<h2><table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">FirstName</th>
        <th scope="col">lastName</th>
        <th scope="col">Email</th>
        <th scope="col">Password</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of userData">
        <th scope="row"> {{item.id}} </th>
        <td> {{item.firstname}} </td>
        <td> {{item.lastname}} </td>
        <td> {{item.email}} </td>
        <td> {{item.password}} </td>

            <a type="button" routerLink="/edit/{{item.id}}" class="btn btn-info">Edit</a>&nbsp;
            <button (click)="deleteStudent(item.id)" class="btn btn-danger">Delete</button>
        </td> -->
        </tr>
    </tbody> 
  </table></h2>
